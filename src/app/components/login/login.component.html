<div class="flex justify-content-center align-items-center min-h-screen surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full sm:w-20rem">
    <div class="text-center mb-4">
      <i class="pi pi-user text-4xl text-primary"></i>
      <h2 class="mt-2 mb-0">Iniciar Sesión</h2>
    </div>

    <form (ngSubmit)="login()">
      <div class="field mb-3">
        <label for="username" class="block mb-2">Usuario</label>
        <input id="username" type="text" pInputText [(ngModel)]="loginRequest.username" name="username" class="w-full" required />
      </div>

      <div class="field mb-3">
        <label for="password" class="block mb-2">Contraseña</label>
        <input id="password" type="password" pPassword [(ngModel)]="loginRequest.password" name="password" class="w-full" required />
      </div>

      <div class="text-right mb-3">
        <a href="#" class="text-sm text-primary">¿Olvidaste tu contraseña?</a>
      </div>

      <button pButton type="submit" label="Entrar" class="w-full" [disabled]="!loginRequest.username || !loginRequest.password"></button>
    </form>
  </div>
</div>
